<!DOCTYPE html>
<html>
  <head>
    <title>Cloud Chat</title>
  </head>
  <body>
    <h1>Cloud Chat</h1>
    <link
      rel="stylesheet"
      href="https://raw.githubusercontent.com/CodeFoxy-Github/web-platform-x2otwd/main/styles.css"
    />
    <ul id="messages"></ul>
    <div id="formb3">
      <form onsubmit="setUsername(this.name.value); return false;">
        <input
          type="text"
          name="name"
          placeholder="Enter your Username"
          id="input_btr"
        />
        <input type="submit" value="Start" />
      </form>
    </div>
    <div id="formb2">
      <form onsubmit="addMessage(this.messabge.value); return false;">
        <input
          type="text"
          name="messabge"
          placeholder="Enter message here"
          id="input_btr"
        />
        <input type="submit" value="Send" />
      </form>
    </div>
    <script
      src="https://raw.githubusercontent.com/CodeFoxy-Github/web-platform-x2otwd/main/cloud.js"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
      integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
